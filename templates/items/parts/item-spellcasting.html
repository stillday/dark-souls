<div class="form-group">
  <label>{{localize "DND5E.SpellProgression"}}</label>
  <div class="form-fields">
    <select name="data.spellcasting.progression">
      {{selectOptions config.spellProgression selected=data.spellcasting.progression}}
    </select>
  </div>
</div>

<div class="form-group">
  <label>{{localize "DND5E.SpellAbility"}}</label>
  <div class="form-fields">
    <select name="data.spellcasting.ability">
      {{selectOptions config.abilities selected=data.spellcasting.ability blank=""}}
    </select>
  </div>
</div>
